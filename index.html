<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut" href="#">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <hgroup>
                <h1>Calculadora em JavaScript e CSS</h1>
            </hgroup>
        </header>
        <section id="calculadora">
            <header class="top">
                <div class="input-valor"></div>
            </header>
            <ul class="key">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="operator">/</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="operator">*</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="operator">-</li>
                <li>0</li>
                <li>.</li>
                <li class="operator">+</li>
                <li>C</li>
                <li class="verificar">=</li>
            </ul>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
